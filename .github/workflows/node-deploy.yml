name: Deploy Node.js app to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd Backend
        npm install

    - name: Build project
      run: |
        cd Backend
        npm run build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rgiptAttendance'  # Your Azure App Service name
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./Backend
